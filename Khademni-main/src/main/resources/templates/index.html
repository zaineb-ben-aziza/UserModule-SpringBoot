<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <!-- Add more columns if needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of users and display each user's information -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <!-- Add more columns if needed -->
    </tr>
    </tbody>
</table>

</body>
</html>
